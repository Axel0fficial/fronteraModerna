<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="css/global.css" />
  <link rel="stylesheet" href="css/review.css" />
  <title>Review Submissions</title>
</head>
<body>
  <header id="header" class="hidden"></header>
  <nav    id="navBar" class="hidden"></nav>

  <main id="mainContent">
    <div class="review-container">
      <h2>Review Submissions</h2>

      <!-- Filters -->
      <div class="filter-bar">
        <label for="statusFilter">Status:</label>
        <select id="statusFilter">
          <option value="">All</option>
          <option value="pending">Pending</option>
          <option value="approved">Approved</option>
          <option value="rejected">Rejected</option>
        </select>

        <label for="userFilter">User:</label>
        <input type="text" id="userFilter" placeholder="Search by username" />
      </div>

      <!-- Bundles Table -->
      <table id="bundlesTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Submitted By</th>
            <th>Date</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <footer id="footer" class="hidden"></footer>

  <script type="module" src="assets/js/auth.js"></script>
  <script type="module" src="assets/js/common.js"></script>
  <script type="module" src="assets/js/review.js"></script>
</body>
</html>
