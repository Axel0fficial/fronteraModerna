<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="css/global.css" />
  <link rel="stylesheet" href="css/review.css" />
  <title>Frontera Moderna</title>
</head>
<body>
  <header id="header" class="hidden"></header>
  <nav    id="navBar" class="hidden"></nav>

  <main id="mainContent">
    <div class="review-container">
      <h2>Revision de formularios</h2>

      <!-- Filters -->
      <div class="filter-bar">
        <label for="statusFilter">Estado:</label>
        <select id="statusFilter">
          <option value="">Todos</option>
          <option value="pending">Pendiente</option>
          <option value="approved">Aprovado</option>
          <option value="rejected">Rechazado</option>
        </select>

        <label for="userFilter">Usuario:</label>
        <input type="text" id="userFilter" placeholder="Buscar por usuario" />
      </div>

      <!-- Bundles Table -->
      <table id="bundlesTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Cargado por</th>
            <th>Fecha</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <footer id="footer" class="hidden"></footer>

  <script type="module" src="assets/js/auth.js"></script>
  <script type="module" src="assets/js/common.js"></script>
  <script type="module" src="assets/js/review.js"></script>
</body>
</html>
