<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/global.css" />
  <link rel="stylesheet" href="css/bundle.css" />
  <title>Frontera Moderna</title>
</head>
<body>
  <header id="header" class="hidden"></header>
  <nav    id="navBar" class="hidden"></nav>

  <main id="mainContent">
    <div class="bundle-container">
      <h2>Bundle #<span id="bundleId"></span></h2>
      <p>Submitted by <strong><span id="bundleUser"></span></strong> on <span id="bundleDate"></span></p>

      <p>Status: <span id="bundleStatus"></span></p>
      <div id="rejectionReasonBlock" class="hidden">
        <strong>Rejection Reason:</strong>
        <p id="bundleReason"></p>
      </div>

      <h3>Files</h3>
      <ul id="fileList"></ul>

      <div id="rawDataSection" class="hidden">
        <h3>Additional Data</h3>
        <pre id="rawData"></pre>
      </div>

      <div class="actions">
        <button id="approveBtn" class="btn btn-primary">Approve</button>
        <button id="rejectBtn" class="btn btn-danger">Reject</button>
      </div>
    </div>

    <!-- Reject Modal -->
    <div id="rejectModal" class="modal hidden">
      <div class="modal-content">
        <span id="rejectClose" class="close">&times;</span>
        <h3>Reject Bundle</h3>
        <textarea id="rejectReasonInput" placeholder="Reason for rejection"></textarea>
        <div class="modal-actions">
          <button id="confirmRejectBtn" class="btn btn-danger">Confirm Reject</button>
          <button id="cancelRejectBtn" class="btn">Cancel</button>
        </div>
      </div>
    </div>
  </main>

  <footer id="footer" class="hidden"></footer>

  <script type="module" src="assets/js/auth.js"></script>
  <script type="module" src="assets/js/common.js"></script>
  <script type="module" src="assets/js/bundle.js"></script>
</body>
</html>
